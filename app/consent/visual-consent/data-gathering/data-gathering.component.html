<ActionBar class="action-bar">
    <Label class="action-bar-title" text=""></Label>
    <ActionItem (tap)="onCancelButtonTap()" ios.position="right">
        <Button text="Cancel" class="text-center action-item text-primary"></Button>
    </ActionItem>
</ActionBar>

<GridLayout class="page p-t-15" rows="*, auto">
    <ScrollView row="0">
        <StackLayout class="m-x-15">
            <Image class="headerImage m-x-auto" stretch="aspectFit" src="~/resources/images/image.png"></Image>
            <Label text="Data Gathering" class="h1 text-center" textWrap="true"></Label>
            <Label text="Lorem ipsum dolor sit amet, consectertur adipiscing elit." class="h4 text-center" textWrap="true"></Label>
            <Label text="Lorem ipsum dolor sit amet" class="h4 text-center text-primary" textWrap="true"></Label>
        </StackLayout>
    </ScrollView>

    <Button row="1" style.padding="0 15 0 15" text="Next" class="btn-active btn-outline btn-rounded-sm m-x-auto m-b-30" (tap)="onNextButtonTap()"></Button>
</GridLayout>
