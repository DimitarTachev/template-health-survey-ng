<ActionBar class="action-bar">
    <Label class="action-bar-title" text=""></Label>
    <ActionItem (tap)="onCancelButtonTap()" ios.position="right">
        <Button text="Cancel" class="text-center action-item hyperlinkText"></Button>
    </ActionItem>
</ActionBar>

<ScrollView class="page p-t-30">
    <StackLayout>
        <StackLayout class="m-x-15">
            <Label text="Sharing Options" class="h1 text-center p-t-5" textWrap="true"></Label>
            <Label text="Intitution and its partners will receive your study data from your participation in this study.
            Sharing your coded study data more broadly (without information such as your name) may benefit this and future research."
                class="h4 text-center" textWrap="true"></Label>

            <Label text="Learn more about data sharing" class="h4 text-center hyperlinkText" textWrap="true"></Label>
        </StackLayout>

        <StackLayout class="p-t-30">
            <StackLayout class="hr-light"></StackLayout>
            <Label text="Share my data with institution and qualified researchers worldwide" textWrap="true" class="p-x-10 p-y-15 font-weight-bold"
                (tap)="onOptionTap(0)"></Label>
            <StackLayout class="hr-light"></StackLayout>
            <Label text="Only share my data with institution and its partners" textWrap="true" class="p-x-10 p-y-15 font-weight-bold"
                (tap)="onOptionTap(1)"></Label>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
